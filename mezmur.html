    <style>
        /* --- SACRED PALETTE --- */
        :root {
            --bg-page: #F9E8B2;           /* Page Background */
            --bg-card: #FFF8E1;           /* Cream Card */
            --text-primary: #630F16;      /* Deep Burgundy */
            --accent-gold: #D4A017;       /* Gold */
            --white: #FFFFFF;
            --glass: rgba(99, 15, 22, 0.96);
            --nav-height: 75px;           /* Height of bottom nav */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-page); 
            font-family: 'Montserrat', sans-serif; 
            color: var(--text-primary);
            overflow-x: hidden; 
            padding-bottom: var(--nav-height); /* Prevent content overlap with nav */
        }
        
        .ethiopic { font-family: 'Noto Serif Ethiopic', serif; }

        /* --- HEADER --- */
        header { 
            background: var(--glass); 
            padding: 25px 20px; 
            text-align: center; 
            border-bottom: 3px solid var(--accent-gold); 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            backdrop-filter: blur(10px);
        }
        
        header .ethiopic { color: var(--white); font-weight: 800; letter-spacing: 1px; }

        .search-input { 
            width: 100%; 
            max-width: 500px; 
            padding: 12px 25px; 
            border-radius: 50px; 
            border: 2px solid var(--accent-gold); 
            background: var(--bg-card); 
            font-size: 16px; 
            outline: none; 
            margin-top: 15px; 
            color: var(--text-primary);
            font-family: 'Montserrat', sans-serif;
        }
        
        /* --- CATEGORIES --- */
        .cat-scroll { 
            display: flex; 
            gap: 10px; 
            overflow-x: auto; 
            padding: 15px 5%; 
            background: rgba(212, 160, 23, 0.1); 
            scrollbar-width: none; 
            border-bottom: 1px solid var(--accent-gold); 
        }
        .cat-chip { 
            padding: 8px 18px; 
            border-radius: 50px; 
            background: var(--bg-card); 
            color: var(--text-primary); 
            font-size: 11px; 
            font-weight: 800; 
            white-space: nowrap; 
            cursor: pointer; 
            border: 1px solid var(--accent-gold);
            transition: 0.3s;
        }
        .cat-chip.active { background: var(--text-primary); color: var(--white); border-color: var(--text-primary); }

        /* --- LIST --- */
        .mezmur-grid { max-width: 800px; margin: 20px auto; padding: 0 20px 40px; }
        .mezmur-card { 
            background: var(--bg-card); 
            border-radius: 18px; 
            padding: 22px; 
            margin-bottom: 12px; 
            display: flex; 
            align-items: center; 
            gap: 18px; 
            box-shadow: 0 4px 15px rgba(99, 15, 22, 0.08); 
            cursor: pointer; 
            border-left: 5px solid var(--accent-gold);
            transition: 0.3s;
        }
        .mezmur-card:active { transform: scale(0.98); }

        /* --- DRAWER --- */
        #lyricDrawer {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 96vh;
            background: var(--bg-card); z-index: 2000; border-radius: 30px 30px 0 0;
            box-shadow: 0 -15px 50px rgba(0,0,0,0.3);
            transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            display: flex; flex-direction: column; overflow: hidden; 
        }
        #lyricDrawer.active { bottom: 0; }

        .drawer-nav { 
            flex-shrink: 0; padding: 20px 25px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid rgba(184, 134, 11, 0.2); 
        }

        .lyric-viewport {
            flex-grow: 1; overflow-y: auto; padding: 30px 25px;
            background: var(--bg-card); -webkit-overflow-scrolling: touch;
        }

        .lyric-body {
            white-space: pre-line; font-size: 20px; line-height: 2.2;
            color: var(--text-primary); text-align: center; width: 100%;
            padding-bottom: 20px; font-weight: 700;
        }

        .end-marker {
            text-align: center; padding: 20px; margin-bottom: 40px;
            border-top: 1px solid rgba(184, 134, 11, 0.2); 
            color: var(--accent-gold); font-size: 11px; font-weight: 800; letter-spacing: 2px;
        }

        /* --- PLAYER BAR (FIXED FOR OVERLAP) --- */
        .player-bar {
            flex-shrink: 0; 
            background: var(--white);
            border-top: 3px solid var(--accent-gold);
            /* Increased bottom padding to push controls above the nav menu */
            padding: 20px 20px calc(var(--nav-height) + 10px); 
            width: 100%;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }
        .player-container { max-width: 500px; margin: 0 auto; width: 100%; }
        .video-box { width: 100%; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; background: #000; }
        .video-box iframe { width: 100%; height: 100%; border: none; }
        .audio-box { width: 100%; padding: 5px 0; }
        audio { width: 100%; height: 45px; }

        /* --- APP NAVIGATION --- */
        .bottom-app-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-height);
            background: var(--bg-card); display: flex; justify-content: space-around;
            align-items: center; z-index: 10005; border-top: 2px solid var(--accent-gold);
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
        }
        .app-item {
            text-decoration: none; display: flex; flex-direction: column;
            align-items: center; color: var(--text-primary); flex: 1;
        }
        .app-item span.icon { font-size: 1.4rem; margin-bottom: 2px; }
        .app-item span.label { font-size: 9px; font-weight: 800; text-transform: uppercase; }

        .overlay { position: fixed; inset: 0; background: rgba(99, 15, 22, 0.7); display: none; z-index: 1500; backdrop-filter: blur(5px); }
        .overlay.active { display: block; }

        @media (min-width: 768px) {
            #lyricDrawer { width: 500px; right: -550px; left: auto; border-radius: 30px 0 0 30px; }
            #lyricDrawer.active { right: 0; }
            /* On Desktop, we don't need the extra bottom padding because nav is hidden */
            .player-bar { padding-bottom: 30px; }
            .bottom-app-nav { display: none; }
            body { padding-bottom: 0; }
        }
    </style>
</head>

            document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));

            document.querySelectorAll('.mezmur-card').forEach(c => {
