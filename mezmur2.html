        .ethiopic { font-family: 'Noto Serif Ethiopic', serif; }

        /* --- MAIN LIST --- */
        header { background: var(--white); padding: 25px 20px; text-align: center; border-bottom: 1px solid #E2E8F0; position: sticky; top: 0; z-index: 100; }
        .search-input { width: 100%; max-width: 500px; padding: 15px 25px; border-radius: 50px; border: 2px solid #EDF2F7; background: #EDF2F7; font-size: 16px; outline: none; margin-top: 15px; }
        
        .cat-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 15px 5%; background: var(--white); scrollbar-width: none; border-bottom: 1px solid #E2E8F0; }

        .cat-chip.active { background: var(--sky-main); color: var(--white); }

        .mezmur-grid { max-width: 800px; margin: 20px auto; padding: 0 20px 100px; }
        .mezmur-card { background: var(--white); border-radius: 18px; padding: 22px; margin-bottom: 12px; display: flex; align-items: center; gap: 18px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); cursor: pointer; transition: 0.2s; }

        /* --- THE DRAWER --- */
        #lyricDrawer {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 96vh;
            background: var(--white); z-index: 2000; border-radius: 30px 30px 0 0;
            box-shadow: 0 -15px 50px rgba(0,0,0,0.2);
            transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            display: flex; flex-direction: column; overflow: hidden; 
        }
        #lyricDrawer.active { bottom: 0; }

        .drawer-nav { flex-shrink: 0; padding: 20px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #F1F5F9; }

        /* --- LYRIC AREA --- */
        .lyric-viewport {
            flex: 1; overflow-y: auto; padding: 20px 25px;
            -webkit-overflow-scrolling: touch; position: relative;
        }

        .lyric-body {
            white-space: pre-line; font-size: 22px; line-height: 2.4;
            color: var(--text-dark); text-align: center; width: 100%;
            padding-bottom: 20px;
        }

        /* --- FLOATING SMART HINT --- */
        #scrollHint {
            position: sticky; bottom: 10px; left: 0; right: 0;
            margin: 0 auto; width: fit-content;
            padding: 8px 18px; background: var(--sky-main); color: white;
            border-radius: 50px; font-size: 10px; font-weight: 800;
            box-shadow: 0 4px 12px rgba(0, 119, 204, 0.3);
            display: none; /* Hidden by default, shown via JS */
            align-items: center; gap: 8px; z-index: 10;
            animation: bounce 2s infinite; transition: 0.3s opacity;
        }
        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-5px);} }

        /* --- PLAYER BAR --- */
        .player-bar {
            flex-shrink: 0; background: #F8FAFC; border-top: 2px solid #E2E8F0;
            padding: 20px 20px calc(25px + env(safe-area-inset-bottom));
        }
        
        .player-container { max-width: 500px; margin: 0 auto; width: 100%; }
        .video-box { width: 100%; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; background: #000; }
        .video-box iframe { width: 100%; height: 100%; border: none; }
        .audio-box { width: 100%; padding: 5px 0; }
        audio { width: 100%; height: 45px; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; z-index: 1500; backdrop-filter: blur(5px); }
        .overlay.active { display: block; }

        @media (min-width: 768px) {
            #lyricDrawer { width: 500px; right: -550px; left: auto; border-radius: 30px 0 0 30px; }
            #lyricDrawer.active { right: 0; }
        }
    </style>
</head>

        function viewMezmur(title, body, cat, url) {
            document.getElementById('l-title').innerText = title;
            document.getElementById('l-body').innerText = body;
            document.getElementById('l-cat').innerText = cat;
            
            const media = document.getElementById('media-content');
            const label = document.getElementById('playerLabel');

            if(url.includes('youtube.com') || url.includes('youtu.be')) {
                label.innerText = "VIDEO PRACTICE GUIDE";

            document.getElementById('overlay').classList.add('active');
            
            const view = document.getElementById('viewport');
            view.scrollTop = 0;
            
            // Logic to show hint ONLY if content is longer than the view
            setTimeout(() => {
                const hint = document.getElementById('scrollHint');
                if (view.scrollHeight > view.clientHeight + 50) {
                    hint.style.display = 'flex';
                    hint.style.opacity = '1';

        function checkScroll() {
            const view = document.getElementById('viewport');
            const hint = document.getElementById('scrollHint');
            // Hide hint as soon as the user scrolls down 40px
            if (view.scrollTop > 40) {
                hint.style.opacity = '0';
                setTimeout(() => { hint.style.display = 'none'; }, 300);
            }
        }

        function closeMezmur() {
            document.getElementById('lyricDrawer').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
            document.getElementById('media-content').innerHTML = ""; 
            document.body.style.overflow = 'auto';
        }

        function doSearch() {
            let q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.mezmur-card').forEach(c => {

            });

        function filterCat(cat, el) {
            document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            document.querySelectorAll('.mezmur-card').forEach(c => {
                c.style.display = (cat === 'all' || c.dataset.cat === cat) ? "flex" : "none";
